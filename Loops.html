<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JavaScript</title>
</head>

<body>
    <h1>
        For loop in JavaScript
    </h1>
    <p id="p1"></p>
    <script>
        var naruto = ["Naruto", "Hinata","Sakura", "Sasuke"];
        var text = " - - - - - - ->";
        var i;
        for (i = 0; i < naruto.length; i++) {
            text = text + naruto[i] + "<br><br><br><br><br><br>";
        }
        document.getElementById("p1").innerHTML = text;
    </script>
</body>

</html>
