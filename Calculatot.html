<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Remastered</title>
</head>

<body>
    <h1>
        Calculator Remastered
    </h1>
    <p id="p1"></p>
    <script>
        var a = 649
        var b = 363
        var c = a + b
        document.getElementById("p1").innerHTML="649+363 is "+c
    </script>
    <p id="p2"></p>
    <script>
        var a = 649
        var b = 363
        var c = a - b
        document.getElementById("p2").innerHTML = "649-363 is " + c
    </script>
    <p id="p3"></p>
    <script>
        var a = 649
        var b = 363
        var c = a * b
        document.getElementById("p3").innerHTML = "649*363 is " + c
    </script>
    <p id="p4"></p>
    <script>
        var a = 649
        var b = 363
        var c = a / b
        document.getElementById("p4").innerHTML = "649/363 is " + c
    </script>
</body>

</html>
