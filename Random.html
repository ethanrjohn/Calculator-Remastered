<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number and Date</title>
</head>
<body>
    <h1>
        Random Number and Date
    </h1>
    <script>
        document.write(Math.random()*1000);
        document.write("<br>");
        document.write(new Date());
    </script>
</body>
</html>
